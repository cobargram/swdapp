<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Birth Record App</title>
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="/css/index.css">
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header">Visitor Portal</h2>
                </div>

                <div id="visitor" style="color: white;">
                    <div><p style="font-weight: bold;">Username: <small id="username"></small></p></div>
                    <div><p style="font-weight: bold;">Email: <small id="email"></small></p></div>
                    <div><p style="font-weight: bold;">FirstName: <small id="first-name"></small></p></div>
                    <div><p style="font-weight: bold;">LastName: <small id="last-name"></small></p></div>
                    <div><p style="font-weight: bold;">DOB: <small id="dob"></small></p></div>
                </div>
            </div>
        </div>
    </body>

    <!-- Our script must be loaded after firebase references -->
    <script src="/js/request/fetch.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/visitor.js"></script>

</html>
